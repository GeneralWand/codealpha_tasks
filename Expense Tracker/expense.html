<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expense.css" />
</head>
<body>
  <!-- First div -->
  <div class="left-wrapper">
    <div class="left-content">
      <h1>Expense Tracker</h1>

      <main >
        <header>
          <div>
            <h5>Total Balance</h5>
            <span id="balance">R0.00</span>
          </div>
          <div>
            <h5>Earned</h5>
            <span id="income">R0.00</span>
          </div>
          <div>
            <h5>Spent</h5>
            <span id="expense">R0.00</span>
          </div>
        </header>

        <section>
          <h3>Financial Activity</h3>
          <ul id="transactionList"></ul>
          <div id="status"></div>
        </section>

        <section>
          <h3>Add Activity</h3>
          <form id="transactionForm" >
            <div>
              <label for="type">
                <input type="checkbox" name="type" id="type" />
                <div class="option">
                  <span>Expense</span>
                  <span>Income</span>
                </div>
              </label>
            </div>
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" required />
            </div>
            <div>
              <label for="amount">Amount</label>
              <input
                type="number"
                name="amount"
                value="0"
                min="0.01"
                step="0.01"
                required
              />
            </div>
            <div>
              <label for="date">Date</label>
              <input type="date" name="date" required />
            </div>
            <div>
              <label for="image">Image</label>
              <input type="file" id="image" name="image" accept="image/*"  />
            </div>
            <div>
              <label for="image">Location</label>
              <input type="input" id="loc" name="loc"  required />
            </div>
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>

      <script src="expense.js"></script>
    </div>
  </div>

  <!-- Second div -->
  <div class="right-wrapper">
    <div class="right-content">
      <div class="container">
        <div class="card__container">
          <article class="card__article">
            <img src=""  class="card__img">
            <div class="card__data">
              <h2 class="card__title">Name</h2>
              <span class="card__description">
                <p>Amount</p>
                <p>Date</p>
                <p>Location</p>
                <div class="quantity-control"></div>
              </span>
              <!-- <a href="#" class="card__button">Make Order</a> -->
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
